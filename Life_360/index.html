<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
        body {
            margin: 0;
            padding: 10px 15px;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
        h1{
          text-align: center;
          font-weight: bolder;
        }

        .responsive-image {
            width: 100%;
            max-width: 100%; /* Ensures no stretching beyond the image's natural size */
            display: block;  /* Removes unwanted gaps */
        }
    </style>
</head>
<body>
  <h1>Life 360</h1>
    <h2>300x50</h2>
    <!-- Image 1 -->
    <img src="300_50.png" alt="300x50" class="responsive-image">
    <h2>&nbsp;</h2>
    <h2>320x50</h2>
    <!-- Image 2 -->
    <img src="320_50.png" alt="320x50" class="responsive-image">
    <h2>&nbsp;</h2>
    <h2>300x100</h2>
    <!-- Image 3 -->
    <img src="300_100.png" alt="300x100" class="responsive-image">
    

</body>
</html>
