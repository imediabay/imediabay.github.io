                    <script>
                      document.addEventListener("DOMContentLoaded", function() {
                            function playVideo(videoId) {
                                const video = document.getElementById(videoId);
                                const thumbnail = document.querySelector(`img[alt="Video Thumbnail"][onclick="playVideo('${videoId}')"]`);

                                // Pause all other videos
                                document.querySelectorAll('video').forEach(v => {
                                if (v.id !== videoId) {
                                    v.pause();
                                    v.currentTime = 0;
                                    v.style.display = 'none';
                                    document.querySelector(`img[alt="Video Thumbnail"][onclick="playVideo('${v.id}')"]`).style.display = 'block';
                                }
                                });

                                thumbnail.style.display = 'none';
                                video.style.display = 'block';
                                video.play();
                            }

                            document.querySelectorAll('img[alt="Video Thumbnail"]').forEach(thumbnail => {
                                thumbnail.addEventListener('click', function(event) {
                                const videoId = thumbnail.getAttribute('onclick').match(/'(.*)'/)[1];
                                playVideo(videoId);
                                });
                            });

                            document.querySelector('.closex').addEventListener('click', function() {
                                document.querySelectorAll('video').forEach(video => {
                                video.pause();
                                video.currentTime = 0; // Optional: reset video to the beginning
                                video.style.display = 'none';
                                });
                                document.querySelectorAll('img[alt="Video Thumbnail"]').forEach(thumbnail => {
                                thumbnail.style.display = 'block';
                                });
                            });
                            });

                    </script>
