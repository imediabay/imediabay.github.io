<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Catch The Fruits</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        body {
            background-color: #4cb5ca;
        }


        #game {
            width: 100%;
            height: 100%;
            touch-action: none;
            background-color: #4cb5ca;
        }


        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="game"></div>
    <div id="portrait-text"
        style="display: none; position: fixed; inset: 0; background: black; color: white; font-size: 24px; font-family: sans-serif; text-align: center;justify-content: center;align-items: center;z-index: 9999;">
        Only supports portrait mode
    </div>
    <script src="./lib/phaser.js"></script>
    <script>
        function checkOrientation() {
            const warning = document.getElementById('portrait-text');
            if (window.innerWidth > 768) {
                warning.style.display = 'flex';
                return false;
            } else {
                warning.style.display = 'none';
                return true;
            }
        }
        checkOrientation();
        window.addEventListener('resize', checkOrientation);
    </script>
    <script src="./main.js" type='module'></script>
</body>

</html>
