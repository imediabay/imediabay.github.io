<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw, Add Text, and Share Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 20px;
      background-color: #f2f2f2;
    }
    #download-btn, #share-btn {
      display: block;
      margin-top: 20px;
    }
    #color-buttons {
      margin-top: 20px;
    }
    #color-buttons button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    #draw-area {
      border: 2px dashed red;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 188.975px;  /* 5 cm in pixels */
      height: 264.565px; /* 7 cm in pixels */
      margin-left: -94.4875px; /* Half the width */
      margin-top: -132.2825px;  /* Half the height */
      pointer-events: none;  /* Just for visual reference */
    }
    /* Mobile specific styles */
    @media (min-width: 768px) {
      body {
        display: none;
      }
      #mobile-warning {
        display: block;
      }
    }
    #mobile-warning {
      display: none;
      font-size: 18px;
      color: red;
      padding: 20px;
      background-color: #ffcccb;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Draw, Add Text, and Share Image</h1>

  <!-- Mobile/tablet only message -->
  <div id="mobile-warning">
    This application is only available on mobile and tablet devices.
  </div>

  <br />

  <!-- Canvas for drawing -->
  <canvas id="canvas"></canvas>

  <br />

  <!-- Pen color selection buttons -->
  <div id="color-buttons">
    <button id="black-btn" style="background-color: black; color: white;">Black</button>
    <button id="green-btn" style="background-color: green; color: white;">Green</button>
    <button id="yellow-btn" style="background-color: yellow; color: black;">Yellow</button>
    <button id="red-btn" style="background-color: red; color: white;">Red</button>
  </div>

  <br />

  <!-- Share Button for WhatsApp -->
  <button id="share-btn">Share on WhatsApp</button>

  <br />
  
  <!-- Text below the image for sharing -->
  <p>
    <a id="promo-link" href="https://www.example.com" target="_blank" style="color: blue;">Check out our amazing promotion!</a>
  </p>

  <div id="draw-area"></div>

  <script>
    // Check if the user is on a mobile or tablet device
    function isMobileOrTablet() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      return /android/i.test(userAgent) || /iphone|ipod/i.test(userAgent) || /ipad/i.test(userAgent);
    }

    if (!isMobileOrTablet()) {
      document.body.innerHTML = '<div style="text-align: center; margin-top: 50px;">This application is only available on mobile and tablet devices.</div>';
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const drawArea = document.getElementById("draw-area");
    let backgroundImage = new Image();
    let isDrawing = false;
    let lastX = 0, lastY = 0;
    let currentColor = 'black';  // Default pen color
    const drawWidth = 188.975;  // 5 cm in pixels
    const drawHeight = 264.565; // 7 cm in pixels

    // Promotional text and link
    const promoText = "Check out our amazing promotion!";
    const promoLink = "https://www.example.com";

    backgroundImage.src = "img.webp";  // Your preloaded image path here

    backgroundImage.onload = function() {
      updateCanvas();
    };

    // Set canvas size to allow drawing and background
    canvas.width = 360;  // Increased width for better space
    canvas.height = 550; // Keeping the same height as the background image

    function updateCanvas() {
      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height); // Draw static background
      }
      ctx.strokeStyle = currentColor; // Drawing color
      ctx.lineWidth = 5; // Drawing thickness
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
    }

    // Color selection functionality
    document.getElementById("black-btn").addEventListener("click", function() {
      currentColor = 'black';
      updateCanvas();
    });
    document.getElementById("green-btn").addEventListener("click", function() {
      currentColor = 'green';
      updateCanvas();
    });
    document.getElementById("yellow-btn").addEventListener("click", function() {
      currentColor = 'yellow';
      updateCanvas();
    });
    document.getElementById("red-btn").addEventListener("click", function() {
      currentColor = 'red';
      updateCanvas();
    });

    // Start drawing
    function startDrawing(x, y) {
      isDrawing = true;
      lastX = x;
      lastY = y;
    }

    // Draw on the canvas
    function draw(x, y) {
      if (isDrawing) {
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();
        lastX = x;
        lastY = y;
      }
    }

    // Stop drawing
    function stopDrawing() {
      isDrawing = false;
    }

    // Ensure drawing happens within the box
    function withinDrawArea(x, y) {
      const startX = (canvas.width / 2 - drawWidth / 2);
      const startY = (canvas.height / 2 - drawHeight / 2);
      return x >= startX && x <= startX + drawWidth && y >= startY && y <= startY + drawHeight;
    }

    // Event listeners for drawing (mobile & mouse)
    canvas.addEventListener("touchstart", function(e) {
      e.preventDefault(); // Prevent default touch behavior (scrolling, etc.)
      const touch = e.touches[0];
      const x = touch.clientX - canvas.offsetLeft;
      const y = touch.clientY - canvas.offsetTop;
      if (withinDrawArea(x, y)) {
        startDrawing(x, y);
      }
    });

    canvas.addEventListener("touchmove", function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const x = touch.clientX - canvas.offsetLeft;
      const y = touch.clientY - canvas.offsetTop;
      if (withinDrawArea(x, y)) {
        draw(x, y);
      }
    });

    canvas.addEventListener("touchend", function() {
      stopDrawing();
    });

    canvas.addEventListener("mousedown", function(e) {
      const x = e.clientX - canvas.offsetLeft;
      const y = e.clientY - canvas.offsetTop;
      if (withinDrawArea(x, y)) {
        startDrawing(x, y);
      }
    });

    canvas.addEventListener("mousemove", function(e) {
      if (isDrawing) {
        const x = e.clientX - canvas.offsetLeft;
        const y = e.clientY - canvas.offsetTop;
        if (withinDrawArea(x, y)) {
          draw(x, y);
        }
      }
    });

    canvas.addEventListener("mouseup", function() {
      stopDrawing();
    });

    // Function to generate WhatsApp sharing URL with image and promo text
    document.getElementById("share-btn").addEventListener("click", function() {
      const finalImage = canvas.toDataURL("image/png");
      const imageURL = encodeURIComponent(finalImage);
      const shareText = encodeURIComponent(`${promoText} ${promoLink}`);
      const shareUrl = `https://api.whatsapp.com/send?text=${shareText}&url=${imageURL}`;
      window.open(shareUrl, "_blank");
    });

  </script>

</body>
</html>
