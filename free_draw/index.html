<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw, Add Text, and Share Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 20px;
      background-color: #f2f2f2;
    }
    #color-buttons {
      margin-top: 20px;
    }
    #color-buttons button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    #draw-area {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 188.975px;
      height: 264.565px;
      margin-left: -94.4875px;
      margin-top: -132.2825px;
      pointer-events: none;
    }
    /* Mobile specific styles */
    @media (min-width: 768px) {
      body {
        display: none;
      }
      #mobile-warning {
        display: block;
      }
    }
    #mobile-warning {
      display: none;
      font-size: 18px;
      color: red;
      padding: 20px;
      background-color: #ffcccb;
      border-radius: 5px;
      margin-top: 20px;
    }
    #preview-container {
      display: none;
      margin-top: 20px;
    }
    #share-section {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Draw, Add Text, and Share Image</h1>

  <!-- Mobile/tablet only message -->
  <div id="mobile-warning">
    This application is only available on mobile and tablet devices.
  </div>

  <br />

  <!-- Canvas for drawing -->
  <canvas id="canvas"></canvas>

  <br />

  <!-- Pen color selection buttons -->
  <div id="color-buttons">
    <button id="black-btn" style="background-color: black; color: white;">Black</button>
    <button id="green-btn" style="background-color: green; color: white;">Green</button>
    <button id="yellow-btn" style="background-color: yellow; color: black;">Yellow</button>
    <button id="red-btn" style="background-color: red; color: white;">Red</button>
  </div>

  <br />

  <!-- Preview button -->
  <button id="preview-btn" style="display: none;">Preview</button>

  <!-- Preview image and buttons -->
  <div id="preview-container">
    <h3>Preview your drawing</h3>
    <img id="preview-image" src="" alt="Your drawing preview" width="360" height="550">
    <br>
    <button id="draw-again-btn">Draw Again</button>
  </div>

  <!-- Share Section -->
  <div id="share-section">
    <label for="name-input">Enter your name:</label>
    <input type="text" id="name-input" placeholder="Your name here">
    <br />
    <button id="share-btn">Share on WhatsApp</button>
  </div>

  <br />
  
  <!-- Text below the image for sharing -->
  <p>
    <a id="promo-link" href="https://www.example.com" target="_blank" style="color: blue;">Check out our amazing promotion!</a>
  </p>

  <div id="draw-area"></div>

  <script>
    // Check if the user is on a mobile or tablet device
    function isMobileOrTablet() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      return /android/i.test(userAgent) || /iphone|ipod/i.test(userAgent) || /ipad/i.test(userAgent);
    }

    if (!isMobileOrTablet()) {
      document.body.innerHTML = '<div style="text-align: center; margin-top: 50px;">This application is only available on mobile and tablet devices.</div>';
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const previewImage = document.getElementById("preview-image");
    const previewContainer = document.getElementById("preview-container");
    const shareSection = document.getElementById("share-section");
    const previewBtn = document.getElementById("preview-btn");
    const drawAgainBtn = document.getElementById("draw-again-btn");
    const shareBtn = document.getElementById("share-btn");

    let backgroundImage = new Image();
    let isDrawing = false;
    let lastX = 0, lastY = 0;
    let currentColor = 'black';  
    const drawWidth = 188.975; 
    const drawHeight = 264.565;

    // Promotional text and link
    const promoText = "Check out our amazing promotion!";
    const promoLink = "https://www.example.com";

    backgroundImage.src = "img.webp";  // Your preloaded image path here

    backgroundImage.onload = function() {
      updateCanvas();
    };

    canvas.width = 360;
    canvas.height = 550;

    function updateCanvas() {
      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
    }

    // Color selection functionality
    document.getElementById("black-btn").addEventListener("click", function() {
      currentColor = 'black';
      updateCanvas();
    });
    document.getElementById("green-btn").addEventListener("click", function() {
      currentColor = 'green';
      updateCanvas();
    });
    document.getElementById("yellow-btn").addEventListener("click", function() {
      currentColor = 'yellow';
      updateCanvas();
    });
    document.getElementById("red-btn").addEventListener("click", function() {
      currentColor = 'red';
      updateCanvas();
    });

    function startDrawing(x, y) {
      isDrawing = true;
      lastX = x;
      lastY = y;
    }

    function draw(x, y) {
      if (isDrawing) {
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();
        lastX = x;
        lastY = y;
      }
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function withinDrawArea(x, y) {
      const startX = (canvas.width / 2 - drawWidth / 2);
      const startY = (canvas.height / 2 - drawHeight / 2);
      return x >= startX && x <= startX + drawWidth && y >= startY && y <= startY + drawHeight;
    }

    canvas.addEventListener("touchstart", function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const x = touch.clientX - canvas.offsetLeft;
      const y = touch.clientY - canvas.offsetTop;
      if (withinDrawArea(x, y)) {
        startDrawing(x, y);
      }
    });

    canvas.addEventListener("touchmove", function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const x = touch.clientX - canvas.offsetLeft;
      const y = touch.clientY - canvas.offsetTop;
      if (withinDrawArea(x, y)) {
        draw(x, y);
      }
    });

    canvas.addEventListener("touchend", function() {
      stopDrawing();
      // Show the preview button after drawing
      previewBtn.style.display = 'inline-block';
    });

    canvas.addEventListener("mousedown", function(e) {
      const x = e.clientX - canvas.offsetLeft;
      const y = e.clientY - canvas.offsetTop;
      if (withinDrawArea(x, y)) {
        startDrawing(x, y);
      }
    });

    canvas.addEventListener("mousemove", function(e) {
      if (isDrawing) {
        const x = e.clientX - canvas.offsetLeft;
        const y = e.clientY - canvas.offsetTop;
        if (withinDrawArea(x, y)) {
          draw(x, y);
        }
      }
    });

    canvas.addEventListener("mouseup", function() {
      stopDrawing();
      // Show the preview button after drawing
      previewBtn.style.display = 'inline-block';
    });

    previewBtn.addEventListener("click", function() {
      // Show the preview section
      const finalImage = canvas.toDataURL("image/png");
      previewImage.src = finalImage;
      previewContainer.style.display = 'block';  // Show preview
      canvas.style.display = 'none';  // Hide canvas
      previewBtn.style.display = 'none';  // Hide preview button
      shareSection.style.display = 'block';  // Show share section
    });

    drawAgainBtn.addEventListener("click", function() {
      // Reset the drawing phase
      previewContainer.style.display = 'none';  // Hide preview
      canvas.style.display = 'block';  // Show canvas
      previewBtn.style.display = 'none';  // Hide preview button
      shareSection.style.display = 'none';  // Hide share section
      ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear the canvas
      updateCanvas();  // Redraw background image on canvas
    });

    // Share on WhatsApp after entering the name
    shareBtn.addEventListener("click", function() {
      const name = document.getElementById("name-input").value;
      const finalImage = canvas.toDataURL("image/png");
      const imageURL = encodeURIComponent(finalImage); // Use base64 encoded image
      const shareText = encodeURIComponent(`${promoText} ${promoLink} - Shared by: ${name}`);
      const shareUrl = `https://api.whatsapp.com/send?text=${shareText}&url=${imageURL}`;
      window.open(shareUrl, "_blank");
    });

  </script>

</body>
</html>
