<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #pdf-viewer {
            width: 80%;
            height: 80%;
            border: 1px solid #ccc;
            background-color: white;
            margin-top: 5%;
        }
        #navigation {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
        #form-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #contact-form-wrapper {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #contact-form {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        #contact-form h3 {
            margin-top: 0;
        }
        #close-form {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>
    <div id="navigation">
        <button id="prev-page">Previous</button>
        <button id="next-page">Next</button>
        <div id="page-info">
            Page: <span id="page-num">1</span> / <span id="page-count">?</span>
        </div>
    </div>
    <button id="form-button">Talk to Us</button>
    <div id="contact-form-wrapper">
        <div id="contact-form">
            <button id="close-form">&times;</button>
            <h3>Reachout Us</h3>
            <form id="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="company">Organization:</label>
                <input type="text" id="company" name="company" required><br>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required><br>
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        const url = 'slide.pdf';
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            canvas = document.createElement('canvas'),
            ctx = canvas.getContext('2d');

        document.getElementById('pdf-viewer').appendChild(canvas);

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale:10 });
                const scale = Math.min((document.getElementById('pdf-viewer').clientWidth / viewport.width),
                                        (document.getElementById('pdf-viewer').clientHeight / viewport.height));
                const scaledViewport = page.getViewport({ scale: scale*10 });
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.getElementById('prev-page').addEventListener('click', onPrevPage);
        document.getElementById('next-page').addEventListener('click', onNextPage);

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });

        document.getElementById('form-button').addEventListener('click', () => {
            document.getElementById('contact-form-wrapper').style.display = 'flex';
        });

        document.getElementById('close-form').addEventListener('click', () => {
            document.getElementById('contact-form-wrapper').style.display = 'none';
        });

        // Contact form submission
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const message = document.getElementById('message').value;

    Body: "And this is the body"
}).then(
  message => alert(message)
);

                Host : "smtp.mailendo.com",
    Username : "imediabay@gmail.com",
    Password : "Pufferfish@2303",
                To: 'imediabay@gmail.com',
                From: email,
                Subject: 'Contact Form Submission',
                Body: `Name: ${name}<br>Email: ${email}<br>Organization: ${company}<br>Country: ${country}<br>Contact Number: ${contact}<br>Message: ${message}`
            }).then(

        });

        // Track Region and Page Stay Time on page load
        window.onload = () => {
            let stayTimeStart = new Date();
            window.onbeforeunload = () => {
                let stayTimeEnd = new Date();
                let timeSpent = Math.round((stayTimeEnd - stayTimeStart) / 1000); // Time in seconds
                
            };
        };
    </script>
</body>
</html>
